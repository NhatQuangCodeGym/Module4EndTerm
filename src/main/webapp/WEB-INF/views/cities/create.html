<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="layout/head::head"/>
    <th:block th:replace="layout/script::script"/>
    <title>Title</title>
</head>
<body>
<h2 class="ml-5">Thêm thành phố mới</h2>
<div class="alert alert-danger ml-5" th:if="${messages!=null}" th:text="${messages}"></div>
<br>
<form action="/city/create" th:object="${city}" class=" ml-5 g-3" method="post">
    <div class="row mt-2">
        <div class="col-md-1">
            <label for="name" class="form-label">Tên: </label>
        </div>
        <div class="col-md-5">
            <input type="text" class="form-control" th:fields="*{name}" name="name" id="name" required>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-1">
            <label for="nation" class="form-label">Quốc gia:</label>
        </div>
        <div class="col-md-3">
            <select class="form-select" th:fields="*{country}" name= "country" id="country" required>
                <option  value="">Choose...</option>
                <th:block th:each="country:${countries}">
                    <option th:text="${country.name}" th:value="${country.id}">
                    </option>
                </th:block>

            </select>
<!--            <select class="form-select" id="country" th:field="*{country}">-->
<!--                <th:block th:each="c: ${countries}">-->
<!--                    <option th:value="${c.getName()}" th:text="${c.getId()}"></option>-->
<!--                </th:block>-->
<!--            </select>-->
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-1">
            <label for="area" class="form-label">Diện tích: </label>
        </div>
        <div class="col-md-5">
            <input type="number" class="form-control" th:fields="*{area}" name="area" id="area"  required>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-1">
            <label for="population" class="form-label">Dân số: </label>
        </div>
        <div class="col-md-5">
            <input type="number" class="form-control" th:fields="*{population}" name="population" id="population"  required>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-1">
            <label for="gdp" class="form-label">GDP: </label>
        </div>
        <div class="col-md-5">
            <input type="number" class="form-control" th:fields="*{gdp}" name="gdp" id="gdp"  required>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-1">
            <label for="description" class="form-label">Giới thiệu: </label>
        </div>
        <div class="col-md-5">
            <textarea name="description" id="description" th:fields="*{description}" cols="80" rows="4"></textarea>

        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-5 ml-20 ">
            <button class="btn btn-outline-primary" type="submit">Nhập thành phố</button>
            <a th:href="@{/city/all}" class="btn btn-outline-secondary">Thoát</a>
        </div>
    </div>

</form>
</body>
</html>
