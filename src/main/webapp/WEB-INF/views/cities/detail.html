<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="layout/head::head" />
    <th:block th:replace="layout/script::script" />
    <title>City List</title>
</head>
<h2 class="ml-5">Thong tin thành phố</h2>
<br>
<form th:action="@{'/city/delete/'+${city.id}}" th:object="${city}" class=" ml-5 g-3 needs-validation" method="post" novalidate>
    <div class="col mt-2 ">
        <a th:href="@{/city/all}" class="btn btn-outline-secondary">Xem danh sách thành phố </a>

    </div>
    <div class="row mt-2">
        <div class="col-md-1">
            <label for="name" class="form-label" >Tên: </label>
        </div>
        <div class="col-md-5">
            <input type="text" class="form-control" disabled th:fields="*{name}" th:value="${city.name}" name="name" id="name" required>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-1">
            <label for="nation" class="form-label" >Quốc gia:</label>
        </div>
        <div class="col-md-3">

            <select class="form-select" th:fields="*{country}"  name= "nation" id="nation" disabled required>
                <option selected disabled th:value="${city.country.id}" th:text="${city.country.name}"></option>
                <option th:each="country:${countries}" th:text="${country.name}" th:value="${country.id}">
                </option>
            </select>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-1">
            <label for="area" class="form-label" >Diện tích: </label>
        </div>
        <div class="col-md-5">
            <input type="number" class="form-control" disabled th:fields="*{area}" th:value="${city.area}"  name="area" id="area"  required>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-1">
            <label for="population" class="form-label"  >Dân số: </label>
        </div>
        <div class="col-md-5">
            <input type="number" class="form-control" disabled th:fields="*{population}" th:value="${city.population}" name="population" id="population"  required>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-1">
            <label for="gdp" class="form-label" >GDP: </label>
        </div>
        <div class="col-md-5">
            <input type="number" class="form-control" disabled th:fields="*{gdp}" th:value="${city.gdp}" name="gdp" id="gdp"  required>
        </div>
    </div>

    <div class="row mt-2">
        <div class="col-md-1">
            <label for="description" class="form-label" >Giới thiệu: </label>
        </div>
        <div class="col-md-5">
            <textarea name="description" id="description"  disabled th:fields="*{description}" th:text="${city.description}" cols="80" rows="4"></textarea>

        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-5 ml-20 ">

            <a class="btn btn-primary" th:href="@{'/city/edit/'+${city.id}}">Chỉnh sửa</a>

            <a class="btn btn-danger" th:href="@{'/city/delete/'+${city.id}}">Xóa</a>
        </div>
    </div>

</form>
</body>
</html>
